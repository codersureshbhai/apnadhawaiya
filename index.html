<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhawaiya Village</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        DHAWAIYA
    </header>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14565.882513240887!2d85.90298999999999!3d24.120105000000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f38aee9208f97d%3A0x7c047a50fe96bbae!2sDhawaiya%2C%20Jharkhand!5e0!3m2!1sen!2sin!4v1730032459049!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <div class="logo">
        <img src="logo.jpg" alt="Dhawaiya Logo" width="200" height="200">
    </div>
    <button onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    <div class="content-section">
        <h2>Welcome to Dhawaiya Village</h2>
        <p>Explore the beauty, culture, and life of our village through images and videos.</p>
        <div class="gallery">
            <!-- 10 Sample images -->
            <img src="point.png" alt="Image 1" onclick="openLightbox(this)">
            <img src="school.png" alt="Image 2" onclick="openLightbox(this)">
            <!-- Add more images as needed -->
            <!-- 10 Sample videos -->
            <video controls onclick="openLightbox(this)">
                <source src="dh.mp4" type="video/mp4">
            </video>
            <video controls onclick="openLightbox(this)">
                <source src="ma.mp4" type="video/mp4">
            </video>
            <!-- Add more videos as needed -->
        </div>
    </div>

    <!-- Lightbox for showing images/videos in larger view -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="">
        <video id="lightbox-video" controls>
            <source src="">
        </video>
    </div>

    <script src="script.js"></script>
</body>
</html>
